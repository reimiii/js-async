<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
<h1 id="response"></h1>
<script>

    const ajax = new XMLHttpRequest();
    ajax.open("GET", "api/hello.json");
    ajax.send();

    const callback = () => {
        const parse = JSON.parse(ajax.responseText);
        console.info(parse.response)
    }

    ajax.onload = callback;
